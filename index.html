<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Massa de dados</title>
    <meta charset="UTF-8">
    <link rel="SHORTCUT ICON" href="./image/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Voltaire&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="./image/atualizar-banco-de-dados.png" alt="logo banco de dados">
            <h1>Massa de dados</h1>
        </div>
        <span id="sobre-nos">Sobre o site</span>
    </header>

    <div class="conteudo">

        <div class="background">
            <img src="./image/background.png" alt="">
        </div>
        <div class="agrupador-menu">
            <div class="icon-menu" id="menu-hambuguer">
                <img src="./image/botao-de-menu-de-tres-linhas-horizontais.png" alt="menu haburguer">
            </div>
            <nav id="menu">
                <ul id="lista-menu">
                    <li class="item-menu" id="geradorNome">Gerador de nomes</li>
                    <li class="item-menu" id="geradorCpf">Gerador de CPF válido</li>
                    <li class="item-menu" id="geradorCnpj">Gerador de CNPJ válido</li>
                    <li class="item-menu" id="geradorTelefone">Gerador de telefone</li>
                    <!-- <li class="item-menu">Gerador de sequência numérica</li>
                    <li class="item-menu">Gerador de pessoa</li> -->
                </ul>
            </nav>
        </div>


        <div class="gerador">
            <div class="modal" id="modal">
                <div class="mensagem-inicial">Selecione um gerador</div> 
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/nomes.js"></script>
    <script src="./js/cpf.js"></script>
    <script src="./js/cnpj.js"></script>
    <script src="./js/telefone.js"></script>

</body>

</html>
